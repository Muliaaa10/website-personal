<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Mulia</title>
    <link rel="stylesheet" href="tailwand.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .title {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .photo-gallery h2 {
            color: #333;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .photo-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .download-button {
            display: inline-block;
            margin-top: 10px;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .download-button:hover {
            background: #218838;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">By Mulia</h1>
        <div class="photo-gallery">
            <h2>Foto Saya</h2>
            <div class="photo-grid">
                <div class="photo-card" onclick="openModal('fotoacu.jpg')">
                    <img src="fotoacu.jpg" class="photo-image" alt="Foto Acu" />
                    <a href="fotoacu.jpg" download class="download-button">Download Foto Acu</a>
                </div>
                <div class="photo-card" onclick="openModal('e-ktp.jpg')">
                    <img src="e-ktp.jpg" class="photo-image" alt="E-KTP" />
                    <a href="e-ktp.jpg" download class="download-button">Download E-KTP</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImage" class="modal-content" />
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
